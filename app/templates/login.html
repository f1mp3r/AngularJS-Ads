<div ng-controller="LoginController">
	<div class="box">
		<form action="javascript:;">
			<h2>User login</h2>
			<div class="alert alert-danger" role="alert" ng-show="badLogin">{{badLoginMessage}}</div>
			<p>
				<label class="sr-only" for="username">Username: </label>
				<input type="text" name="username" ng-model="username" id="username" class="form-control" placeholder="Username" />
			</p>
			<div class="row">
				<div class="col-md-8">
					<label for="password" class="sr-only">Password: </label>
					<input type="password" name="password" ng-model="password" id="password" class="form-control" placeholder="Password" />
				</div>
				<div class="col-md-4">
					<input type="submit" name="submit" value="Login" ng-click="login();" class="btn btn-success form-control" />
				</div>
			</div>
		</form>
	</div>
</div>
